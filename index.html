<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Weather Forecast</title>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <i class="fas fa-cloud-sun header-icon"></i>
                <h1>Weather Forecast</h1>
            </div>
        </header>

        <main class="main-content">
            <div class="search-section">
                <form id="weatherForm" class="search-form">
                    <div class="input-group">
                        <i class="fas fa-search search-icon"></i>
                        <input 
                            type="text" 
                            id="locationInput" 
                            placeholder="Enter city name..." 
                            required
                            autocomplete="off"
                        >
                        <button type="submit" class="search-btn">
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </form>

                <div class="unit-toggle">
                    <label class="toggle-label">
                        <input type="checkbox" id="unitToggle">
                        <span class="toggle-slider"></span>
                        <span class="toggle-text">Celsius</span>
                    </label>
                </div>
            </div>

            <div id="weatherDisplay" class="weather-card hidden">
                <div class="weather-header">
                    <h2 id="locationName" class="location-name"></h2>
                    <div class="current-time" id="currentTime"></div>
                </div>

                <div class="weather-main">
                    <div class="temperature-section">
                        <div class="temp-display">
                            <span id="temperature" class="temperature"></span>
                            <span class="temp-unit" id="tempUnit"></span>
                        </div>
                        <div class="feels-like">
                            Feels like <span id="feelsLike"></span>
                        </div>
                    </div>

                    <div class="weather-gif-container">
                        <img id="weatherGif" alt="Weather GIF" class="weather-gif">
                    </div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <i class="fas fa-cloud detail-icon"></i>
                        <div class="detail-content">
                            <span class="detail-label">Conditions</span>
                            <span id="conditions" class="detail-value"></span>
                        </div>
                    </div>
                    
                    <div class="detail-item">
                        <i class="fas fa-tint detail-icon"></i>
                        <div class="detail-content">
                            <span class="detail-label">Humidity</span>
                            <span id="humidity" class="detail-value"></span>
                        </div>
                    </div>

                    <div class="detail-item">
                        <i class="fas fa-wind detail-icon"></i>
                        <div class="detail-content">
                            <span class="detail-label">Wind Speed</span>
                            <span id="windSpeed" class="detail-value"></span>
                        </div>
                    </div>

                    <div class="detail-item">
                        <i class="fas fa-eye detail-icon"></i>
                        <div class="detail-content">
                            <span class="detail-label">Visibility</span>
                            <span id="visibility" class="detail-value"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div id="loadingSpinner" class="loading-spinner hidden">
                <div class="spinner"></div>
                <p>Loading weather data...</p>
            </div>

            <div id="errorMessage" class="error-message hidden">
                <i class="fas fa-exclamation-triangle"></i>
                <p id="errorText"></p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
